name: Test

# Trigger the workflow on push or pull request
on: [push, pull_request]

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.5]

    services:
      mariadb:
        image: mariadb:latest
        ports:
          - 3306
        env:
          MYSQL_USER: travis
          MYSQL_PASSWORD: test
          MYSQL_DATABASE: goteotest
          MYSQL_ROOT_PASSWORD: test
        options: --health-cmd="mysqladmin ping" --health-interval=5s --health-timeout=2s --health-retries=3

      redis:
        image: redis
        ports:
          - 6379

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r goteoapi_*/requirements.txt

      - name: Install test database
        run: |
          sudo systemctl start mysql
          mysql -utravis -ptest goteotest < goteoapi/tests/sql/goteo.sql

      - name: Setup Code Climate test-reporter
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter
          ./cc-test-reporter before-build

      - name: Nosetests
        run: |
          echo "Using $(realpath $GOTEO_API_CONFIG_FILE) in $(pwd)"
          more $GOTEO_API_CONFIG_FILE
          nosetests --with-coverage --cover-erase --cover-package=goteoapi --cover-package=goteoapi_reports --cover-package=goteoapi_digests
        env:
          GOTEO_API_CONFIG_FILE: ./config_test.py.dist

      - name: Publish code coverage
        run: |
          export GIT_BRANCH="${GITHUB_REF/refs\/heads\//}"
          ./cc-test-reporter after-build -r "$CC_TEST_REPORTER_ID"
        env:
          CC_TEST_REPORTER_ID:  8c7af11c559532be7ab76257bcb79f9c135db9cecb66fb5025a7f40942f9a101
